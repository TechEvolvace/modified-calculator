<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="calculator">
        <input type="text" id="inputArea" placeholder="0">

        <section class="calculator-buttons-area">
            <button class="calculator-buttons calculator-text">%</button>
            <button class="calculator-buttons calculator-text">!</button>
            <button class="calculator-buttons calculator-text">DEL</button>
            <button class="calculator-buttons calculator-text">AC</button>
            <button class="calculator-buttons calculator-text">7</button>
            <button class="calculator-buttons calculator-text">8</button>
            <button class="calculator-buttons calculator-text">9</button>
            <button class="calculator-buttons calculator-text">/</button>
            <button class="calculator-buttons calculator-text">4</button>
            <button class="calculator-buttons calculator-text">5</button>
            <button class="calculator-buttons calculator-text">6</button>
            <button class="calculator-buttons calculator-text">*</button>
            <button class="calculator-buttons calculator-text">1</button>
            <button class="calculator-buttons calculator-text">2</button>
            <button class="calculator-buttons calculator-text">3</button>
            <button class="calculator-buttons calculator-text">-</button>
            <button class="calculator-buttons calculator-text">0</button>
            <button class="calculator-buttons calculator-text">.</button>
            <button class="calculator-buttons calculator-text">=</button>
            <button class="calculator-buttons calculator-text">+</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
